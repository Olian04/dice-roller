<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <div id="root"></div>
  </center>
  
  <script src="https://cdn.jsdelivr.net/npm/brynja/cdn/brynja.js"></script>
  <script src="./src/index.js"></script>
  <script>
    const placeholder = '2d4 + 2 + d6';
    let input = placeholder;
  
    const rollAndShow = () => {
      const result = rollDice(input);
      console.log(result);
      brynja.render(_=>_
        .child('input', _=>_
          .prop('placeholder', placeholder)
          .on('change', (ev) => {
            input = ev.target.value || placeholder;
            rollAndShow();
          })
        )
        .child('button', _=>_
          .text('Roll')
          .on('click', () => {
            rollAndShow();
          })
        )
        .child('p', _=>_
          .text(result.values.join(' + '))
        )
        .child('p', _=>_
          .text(' = ' + result.sum)
        )
      );
    }
  
    rollAndShow();
  </script>
</body>
</html>
